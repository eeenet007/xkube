<script>
//设置默认集群
SetDefaultCluster();
var clusterId = getQueryString("clusterId");
if (clusterId == null) {
	clusterId = getCookie("clusterId")
}
    layui.use(['form', 'table','miniTab','element'], function () {
        var $ = layui.jquery,
            form = layui.form,
            element = layui.element,
            table = layui.table;
            miniTab = layui.miniTab,
            miniTab.listen();

      var appname = getQueryString("appname");

      //deatail
			$.get('/xkube/appname/v1/List' + location.search, function (resp) {
  				  if (resp.appname != '' ) {
                //console.log(resp);
                //详细信息
                var appname = resp.data[0].appname;
                $('#appname').html(appname);
                var createtime = resp.data[0].createtime;
                $('#createtime').html(createtime);
                var remarks = resp.data[0].remarks;
                $('#remarks').html(remarks);
          }else{
            layer.msg('请重新刷新',{icon:2});
          }
		  });


      element.on('collapse(test2)', function(data){
        console.log(data.show); //得到当前面板的展开状态，true或者false
        console.log(data); //得到当前点击面板的标题区域DOM对象
        //console.log(data.content); //得到当前点击面板的内容区域DOM对象
      });

        //deploy
        table.render({
            elem: '#deployTableId',
            //url: '/xkube/deploy/v1/List'+location.search+'&nameSpace=zx-app&clusterId='+clusterId,
            url: '/xkube/deploy/v1/List?clusterId='+clusterId+"&labels=appname:"+appname,
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            parseData: function(res) { //实现加载全部数据后再分页
            	if(this.page.curr) {
            		result=res.data.slice(this.limit*(this.page.curr-1),this.limit*this.page.curr);
            	}else{
            	  result=res.data.slice(0,this.limit);
              }
              return {
              	"code": res.code,
              	"msg":'',
              	"count":res.count,
              	"data":result
              };
            },
            cols: [[
                {type: "checkbox", width: 50},
                {field: 'deployName', width: 250, title: '名称'},
                {field: 'nameSpace', width: 120, title: '命名空间', sort: true},
                {field: 'podNumber', width: 120,  title: '容器', sort: true},
                {field: 'imageUrl', width: 250, title: '镜像', sort: true},
                {field: 'labes', width: 250, hide:true, title: '标签', sort: true,templet: '#TagTpl'},
                {field: 'createTime', width:180, title: '创建时间'},
                {field: 'updateTime', width:150, title: '更新时间', hide:true},
                {title: '操作', minWidth: 200, toolbar: '#deployTableBar', align: "center"}
            ]],
            //size:'lg',
            limits: [25, 50, 100],
            limit: 25,
            page: true,
            done: function(res, curr, count){
                  console.log(count);
	                $('#deploycount').html(count);
            }
        });        
        //deploy
        table.on('tool(deployTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'viewYaml') {
                var index = layer.open({
                    title: 'yaml',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['45%', '92%'],
                    content: '/page/xkube/deployYaml.html?clusterId='+clusterId+'&nameSpace='+data.nameSpace+'&deployName='+data.deployName,
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            }  else if (obj.event === 'restart') {
      	          layer.confirm('确定重启?', {icon: 3, title:'提示',yes: function(index){
                       var index2 = layer.load(0, {shade: false});
                       layer.msg('稍等片刻');
                       $.ajax({
                         url: "/xkube/deploy/v1/Restart"+location.search,
                         type: "get",
                         dataType: "json",
                         success: function (resp) {
                                  layer.close(index2);
                                   if(resp.code == 0){
                                      layer.msg('重启成功', {icon: 1});
                                   }else{
                                      layer.msg(resp.msg,{icon:2});
                                   }
                          }
                        });		  	  
                    },
            		  cancel: function(index, layero){ 
            			    layer.close(index);
                      layer.close(index2);
            			    console.log("不操作");
            		  } 
        		    });                
            } else if (obj.event === 'delete') {
                layer.confirm('确定删除'+data.deployName+'?', {icon: 3, title:'删除提示',yes: function(index){
                     var index2 = layer.load(0, {shade: false});
                     layer.msg('此处需运行1-2s左右');
                			 $.ajax({
                			    url: '/xkube/deploy/v1/Del?clusterId='+clusterId+'&nameSpace='+data.nameSpace+'&deployName='+data.deployName,
                			    type: "get",
                			    success: function (resp) {
                            layer.close(index2);
                						 if(resp.code == 0){
                							 layer.msg('删除成功', {icon: 1});
                							 window.location.reload();
                						 }else{
                							 layer.msg(resp.msg,{icon:2});
                						 }
                				  }
                		   });		  	  
                },
            		  cancel: function(index, layero){ 
            			    layer.close(index);
                      layer.close(index2);
            			    console.log("不操作");
            		  } 
        		    });                
            }
        });

      
        //statefulset
        table.render({
            elem: '#statefulsetTableId',
            url: '/xkube/sts/v1/List'+location.search+'&clusterId='+clusterId,
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            parseData: function(res) { //实现加载全部数据后再分页
            	if(this.page.curr) {
            		result=res.data.slice(this.limit*(this.page.curr-1),this.limit*this.page.curr);
            	}else{
            	  result=res.data.slice(0,this.limit);
              }
              return {
              	"code": res.code,
              	"msg":'',
              	"count":res.count,
              	"data":result
              };
            },
            cols: [[
                //{type: "checkbox", width: 50},
                {field: 'statefulsetName',width: 250,  title: '名称'},
                {field: 'nameSpace', width: 120, title: '命名空间', sort: true},
                {field: 'podNumber', width: 120,  title: '容器数量', sort: true},
                {field: 'imgUrl', width: 220,title: '镜像地址', sort: true,templet: '#ImgTpl'},
                {field: 'labes', width: 200,title: '标签',hide:true, sort: true,templet: '#TagTpl'},
                {field: 'createTime', width:180, title: '创建时间'},
                {field: 'updateTime', width:150, title: '更新时间', hide:true},
                {title: '操作', minWidth: 200, toolbar: '#statefulsetTableBar', align: "center"}
            ]],
            //size:'lg',
            limits: [25, 50, 100],
            limit: 25,
            page: true
        });
        //statefulset
        table.on('tool(statefulsetTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'viewYaml') {
                var index = layer.open({
                    title: 'yaml',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['45%', '92%'],
                    content: '/page/xkube/stsYaml.html?clusterId='+clusterId+'&nameSpace='+data.nameSpace+'&statefulsetName='+data.statefulsetName,
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            }  else if (obj.event === 'restart') {
      	          layer.confirm('确定重启?', {icon: 3, title:'提示',yes: function(index){
                       var index2 = layer.load(0, {shade: false});
                       layer.msg('稍等片刻');
                       $.ajax({
                         url: "/xkube/sts/v1/Restart"+location.search,
                         type: "get",
                         dataType: "json",
                         success: function (resp) {
                                  layer.close(index2);
                                   if(resp.code == 0){
                                      layer.msg('重启成功', {icon: 1});
                                   }else{
                                      layer.msg(resp.msg,{icon:2});
                                   }
                          }
                        });		  	  
                    },
            		  cancel: function(index, layero){ 
            			    layer.close(index);
                      layer.close(index2);
            			    console.log("不操作");
            		  }

                    title: '编辑',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['55%', '92%'],
                    content: '/page/xkube/podYaml.html?clusterId='+clusterId+'&nameSpace='+data.nameSpace+"&podName="+data.podName,
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'podResLine') {
                var index = layer.open({
                    title: '资源使用曲线',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['55%', '50%'],
                    content: '/page/xkube/podCpuMemLine.html?clusterId='+clusterId+'&nameSpace='+data.nameSpace+"&podName="+data.podName,
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            }else if (obj.event === 'podLog') {
                var index = layer.open({
                    title: '日志',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['55%', '92%'],
                    content: '/page/xkube/podLog.html?clusterId='+clusterId+'&nameSpace='+data.nameSpace+"&podName="+data.podName,
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'terminal') {
                var index = layer.open({
                    title: '终端',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['55%', '92%'],
                    content: '/page/xkube/podTerminal.html?clusterId='+clusterId+'&nameSpace='+data.nameSpace+"&podName="+data.podName,
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {
                layer.confirm('确定删除'+data.nameSpace+'?', {icon: 3, title:'删除提示',yes: function(index){
                     var index2 = layer.load(0, {shade: false});
                     layer.msg('此处需运行1-2s左右');
                			 $.ajax({
                			    url: '/xkube/pod/v1/Del?clusterId='+clusterId+'&nameSpace='+data.nameSpace+"&podName="+data.podName,
                			    type: "get",
                			    success: function (resp) {
                            layer.close(index2);
                						 if(resp.code == 0){
                							 layer.msg('删除成功', {icon: 1});
                							 //window.location.reload();
                							 obj.del();
                						 }else{
                							 layer.msg(resp.msg,{icon:2});
                						 }
                				  }
                		   });		  	  
                },
            		  cancel: function(index, layero){ 
            			    layer.close(index);
                      layer.close(index2);
            			    console.log("不操作");
            		  } 
        		    });                
            }
        });

    });
</script>

</body>
</html>

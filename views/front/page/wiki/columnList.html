<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>栏目列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">
    <script src="/lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script src="/js/lay-config.js?v=1.0.4" charset="utf-8"></script>
</head>

<body>
<blockquote class="layui-elem-quote">
  注：文章的栏目由添加文章时自定义输入、不支持单独创建栏目
</blockquote>
<div class="layuimini-container">
    <div class="layuimini-main">
		  <table class="layui-hide" id="ListArticle" lay-filter="ListArticle"></table>
    </div>
</div>
</body>

<script type="text/html" id="listAction">
  <a href="javascript:;" layuimini-content-href="page/wiki/list.html?xcolumn={{ d.xcolumn }}" data-title="{{ d.xcolumn }}文章" class="layui-btn layui-btn-xs">文章列表</a>
</script>


<script>
layui.use(['form','table','element','miniTab'], function(){
	  var $ = layui.jquery
  	var table = layui.table;
	  var element = layui.element;
  	var form=layui.form;
    var miniTab = layui.miniTab;
      miniTab.listen();

    table.render({
  		elem: '#ListArticle'
  		,url: '/wiki/v1/List?key=column'
  		,toolbar: '#toolbarHead'
  		//,totalRow: true
  		,limit:20
  		,limits:[20,50,100]
  		,cols: [[
  			{type:'checkbox'}
  			,{field:'xcolumn',  sort: true,title:'栏目'}
  			,{fixed:'right',align: 'left', toolbar: '#listAction',title:'操作'}
  		]]
  		,id: 'ListArticle'
  		,page: true
    });  
 
});
</script>
</html>

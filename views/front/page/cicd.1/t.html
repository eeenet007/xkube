<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>正方形圆角</title>
    <style>
        .square {
            width: 200px; /* 设置正方形的宽度 */
            height: 150px; /* 设置正方形的高度 */
            background-color: #5FB878; /* 设置背景颜色 */
            border-radius: 2%; /* 将边框半径设置为50%，实现圆角效果 */
        }
    </style>
</head>
<body>
    <div class="square">在页面上显示一个正方形</div> <!-- 在页面上显示一个正方形 -->
</body>
</html>
